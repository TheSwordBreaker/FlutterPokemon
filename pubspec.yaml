name: auth_example
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.17.6 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    firebase_core: ^1.20.0
    firebase_auth: ^3.6.2
    transparent_image: ^2.0.0
    google_fonts: ^3.0.1
    http: ^0.13.5
    cached_network_image: ^3.2.1
    lazy_load_scrollview: ^1.3.0
    get: ^4.6.5
    flutter_launcher_icons: ^0.10.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icon/icon.png"
    web: 
        generate: true
    windows: 
        generate: true
    min_sdk_android: 21 

flutter:
    uses-material-design: true
